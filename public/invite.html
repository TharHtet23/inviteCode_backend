<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Invite Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }
    .invite-container {
      max-width: 500px;
      margin: 100px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .invite-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-floating {
      margin-bottom: 20px;
    }
    .btn-custom {
      width: 100%;
      padding: 10px;
    }
    .text-danger {
      font-weight: 500;
    }
    @media (max-width: 576px) {
      .invite-container {
        margin: 50px auto;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="invite-container">
    <div class="invite-header">
      <h2><i class="fas fa-ticket-alt me-2"></i>Input Invite Code</h2>
    </div>
    <form id="inviteForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="inviteCode" placeholder="Enter invite code" required>
        <label for="inviteCode">Invite Code</label>
      </div>
      <button type="submit" class="btn btn-primary btn-custom mb-3">
        <i class="fas fa-paper-plane me-2"></i>Submit Code
      </button>
    </form>
    <a href="dashboard.html" class="btn btn-outline-secondary btn-custom">
      <i class="fas fa-home me-2"></i>Continue without Invitation Code
    </a>
    <div id="inviteError" class="text-danger mt-3 text-center"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to check if the user is authenticated
    async function checkAuthStatus() {
      try {
        const response = await fetch('https://invitecodebackend-production.up.railway.app/api/users/info', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include'
        });

        if (!response.ok) {
          // User is not authenticated, redirect to login page
          window.location.href = 'login.html';
        }
      } catch (error) {
        console.error('Error checking auth status:', error);
        window.location.href = 'login.html';
      }
    }

    // Check auth status when the page loads
    checkAuthStatus();

    // Existing invite form event listener
    document.getElementById('inviteForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const inviteCode = document.getElementById('inviteCode').value;

      try {
        const response = await fetch('https://invitecodebackend-production.up.railway.app/api/inviteCode/join', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ inviteCode }),
          credentials: 'include'
        });

        if (response.ok) {
          alert('Invite code used successfully!');
          window.location.href = 'dashboard.html';
        } else {
          const errorData = await response.json();
          document.getElementById('inviteError').innerText = errorData.msg || 'Failed to use invite code!';
        }
      } catch (error) {
        document.getElementById('inviteError').innerText = 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
