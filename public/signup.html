<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }
    .signup-container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .signup-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-floating {
      margin-bottom: 20px;
    }
    .btn-custom {
      width: 100%;
      padding: 10px;
    }
    .text-danger {
      font-weight: 500;
    }
    @media (max-width: 576px) {
      .signup-container {
        margin: 20px auto;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <div class="signup-header">
      <h2><i class="fas fa-user-plus me-2"></i>Sign Up</h2>
    </div>
    <form id="signupForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        <label for="confirmPassword">Confirm Password</label>
      </div>
      <button type="submit" class="btn btn-primary btn-custom">
        <i class="fas fa-user-check me-2"></i>Sign Up
      </button>
    </form>
    <div id="signupError" class="text-danger mt-3 text-center"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to check if the user is already logged in
    async function checkAuthStatus() {
      try {
        const response = await fetch('https://invitecodebackend-production.up.railway.app/api/users/info', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include'
        });

        if (response.ok) {
          // User is already authenticated, redirect to dashboard
          window.location.href = 'dashboard.html';
        }
      } catch (error) {
        console.error('Error checking auth status:', error);
      }
    }

    // Check auth status when the page loads
    checkAuthStatus();

    // Existing signup form event listener
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        document.getElementById('signupError').innerText = 'Passwords do not match!';
        return;
      }

      try {
        const response = await fetch('https://invitecodebackend-production.up.railway.app/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'credentials': 'include'
          },

          body: JSON.stringify({ username, email, password, confirmPassword }),
          
        });

        if (response.ok) {
          window.location.href = 'invite.html';
        } else {
          const errorData = await response.json();
          document.getElementById('signupError').innerText = errorData.message || 'Signup failed!';
        }
      } catch (error) {
        document.getElementById('signupError').innerText = 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
