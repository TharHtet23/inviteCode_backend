<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Invite System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content-container">
      <h2 class="text-center mb-4"><i class="fas fa-user-plus me-2"></i>Sign Up</h2>
      <form id="signupForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-user-check me-2"></i>Sign Up
          </button>
        </div>
      </form>
      <div id="signupError" class="text-danger mt-3 text-center"></div>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="login.html">Log in here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
  <script src="signup.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        document.getElementById('signupError').innerText = 'Passwords do not match!';
        return;
      }

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, email, password, confirmPassword }),
        });

        if (response.ok) {
          window.location.href = 'invite.html';
        } else {
          const errorData = await response.json();
          document.getElementById('signupError').innerText = errorData.message || 'Signup failed!';
        }
      } catch (error) {
        document.getElementById('signupError').innerText = 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
