<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Welcome - Invite System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-size: 14px;
      background-color: #f0f2f5;
      color: #333;
    }
    .container {
      max-width: 100%;
      padding: 15px;
    }
    .card {
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card-body {
      padding: 20px;
    }
    .btn {
      border-radius: 20px;
    }
    .welcome-header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .card-title {
      color: #4a90e2;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-header text-center">
      <h1 class="display-4">Welcome to the Invite System</h1>
      <p class="lead">Join our community and start inviting your friends!</p>
    </div>
    <div class="card">
      <div class="card-body">
        <div class="d-grid gap-2">
          <a href="signup.html" class="btn btn-primary btn-lg">
            <i class="fas fa-user-plus me-2"></i>Sign Up
          </a>
          <div class="text-center mt-3">
            <p>Already have an account? <a href="login.html" class="text-primary">Log in here</a></p>
          </div>
        </div>
        <div id="errorMessage" class="alert alert-danger mt-3" style="display: none;"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
  <script>
    async function checkAuthStatus() {
      try {
        const response = await fetch('/api/users/info', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          }
        });

        if (response.ok) {
          window.location.href = 'dashboard.html';
        } else if (response.status === 401) {
          // User is not authenticated, do nothing (stay on the welcome page)
        } else {
          throw new Error('Unexpected error');
        }
      } catch (error) {
        console.error('Error checking auth status:', error);
        showErrorMessage('An unexpected error occurred. Please try again later.');
      }
    }

    function showErrorMessage(message) {
      const errorElement = document.getElementById('errorMessage');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }

    checkAuthStatus();
  </script>
</body>
</html>
