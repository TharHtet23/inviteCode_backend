<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invite System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }
    .main-container {
      max-width: 600px;
      margin: 100px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
    }
    .welcome-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .btn-custom {
      padding: 10px 30px;
      font-size: 1.1rem;
    }
    @media (max-width: 576px) {
      .main-container {
        margin: 50px auto;
        padding: 30px;
      }
      .btn-container {
        flex-direction: column;
      }
      .btn-custom {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="welcome-header">
      <h1 class="mb-4">Welcome to the Invite System</h1>
      <p class="lead">Join our community and start inviting your friends!</p>
    </div>
    <div class="btn-container">
      <a href="signup.html" class="btn btn-primary btn-custom">
        <i class="fas fa-user-plus me-2"></i>Sign Up
      </a>
      <a href="login.html" class="btn btn-outline-secondary btn-custom">
        <i class="fas fa-sign-in-alt me-2"></i>Login
      </a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Function to check if the user is already logged in
    async function checkAuthStatus() {
      try {
        const response = await fetch('https://invitecodebackend-production.up.railway.app/api/users/info', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include'
        });

        if (response.ok) {
          // User is already authenticated, redirect to dashboard
          window.location.href = 'dashboard.html';
        }
      } catch (error) {
        console.error('Error checking auth status:', error);
      }
    }

    // Check auth status when the page loads
    checkAuthStatus();
  </script>
</body>
</html>
