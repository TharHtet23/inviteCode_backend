<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Leaderboard - Invite System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2><i class="fas fa-trophy me-2"></i>Leaderboard</h2>
        <a href="dashboard.html" class="btn btn-light btn-sm">
          <i class="fas fa-tachometer-alt me-1"></i>
          <span class="d-none d-sm-inline">Dashboard</span>
        </a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="card">
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Rank</th>
              <th scope="col">User</th>
              <th scope="col">Points</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody">
            <!-- Leaderboard data will be inserted here -->
          </tbody>
        </table>
        <nav aria-label="Leaderboard pagination">
          <ul class="pagination justify-content-center" id="pagination">
            <!-- Pagination will be inserted here -->
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentPage = 1;
    let totalPages = 1;

    async function fetchLeaderboard(page = 1) {
      try {
        const response = await axios.get(`/api/users?page=${page}`);
        const data = response.data;
        const leaderboardBody = document.getElementById('leaderboardBody');
        leaderboardBody.innerHTML = '';
        
        data.result.users.forEach((user, index) => {
          const rank = (page - 1) * 10 + index + 1;
          let medal = '';
          let rowClass = 'leaderboard-row';
          if (rank === 1) {
            medal = '<span class="medal">ðŸ¥‡</span>';
            rowClass += ' rank-1';
          } else if (rank === 2) {
            medal = '<span class="medal">ðŸ¥ˆ</span>';
            rowClass += ' rank-2';
          } else if (rank === 3) {
            medal = '<span class="medal">ðŸ¥‰</span>';
            rowClass += ' rank-3';
          }
          const row = `
            <tr class="${rowClass}">
              <th scope="row">${medal}${rank}</th>
              <td>${user.name}</td>
              <td class="points-count">${user.points}</td>
            </tr>
          `;
          leaderboardBody.innerHTML += row;
        });

        currentPage = data.result.currentPage;
        totalPages = data.result.totalPages;
        updatePagination();
      } catch (error) {
        console.error('Error fetching leaderboard:', error);
        alert('Failed to load leaderboard. Please try again later.');
      }
    }

    function updatePagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      // Previous button
      pagination.innerHTML += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="fetchLeaderboard(${currentPage - 1})">&laquo;</a>
        </li>
      `;

      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `
          <li class="page-item ${currentPage === i ? 'active' : ''}">
            <a class="page-link" href="#" onclick="fetchLeaderboard(${i})">${i}</a>
          </li>
        `;
      }

      // Next button
      pagination.innerHTML += `
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="fetchLeaderboard(${currentPage + 1})">&raquo;</a>
        </li>
      `;
    }

    fetchLeaderboard();
  </script>
</body>
</html>
