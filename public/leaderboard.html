<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - Invite System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content-container">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0"><i class="fas fa-trophy me-2"></i>Leaderboard</h2>
        <a href="dashboard.html" class="btn btn-outline-primary">
          <i class="fas fa-home me-2"></i>Back to Dashboard
        </a>
      </div>
      <div class="card">
        <div class="card-body">
          <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">User</th>
                <th scope="col">Invites</th>
              </tr>
            </thead>
            <tbody id="leaderboardBody">
              <!-- Leaderboard data will be inserted here -->
            </tbody>
          </table>
          <nav aria-label="Leaderboard pagination">
            <ul class="pagination justify-content-center" id="pagination">
              <!-- Pagination will be inserted here -->
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentPage = 1;
    let totalPages = 1;

    async function fetchLeaderboard(page = 1) {
      try {
        const response = await fetch(`/api/users?page=${page}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          const leaderboardBody = document.getElementById('leaderboardBody');
          leaderboardBody.innerHTML = '';
          
          data.result.users.forEach((user, index) => {
            const row = `
              <tr>
                <th scope="row">${(page - 1) * 10 + index + 1}</th>
                <td>${user.name}</td>
                <td>${user.inviteCount}</td>
              </tr>
            `;
            leaderboardBody.innerHTML += row;
          });

          currentPage = data.result.currentPage;
          totalPages = data.result.totalPages;
          updatePagination();
        } else {
          throw new Error('Failed to fetch leaderboard data');
        }
      } catch (error) {
        console.error('Error fetching leaderboard:', error);
        alert('Failed to load leaderboard. Please try again later.');
      }
    }

    function updatePagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      // Previous button
      pagination.innerHTML += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="fetchLeaderboard(${currentPage - 1})">&laquo;</a>
        </li>
      `;

      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `
          <li class="page-item ${currentPage === i ? 'active' : ''}">
            <a class="page-link" href="#" onclick="fetchLeaderboard(${i})">${i}</a>
          </li>
        `;
      }

      // Next button
      pagination.innerHTML += `
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="fetchLeaderboard(${currentPage + 1})">&raquo;</a>
        </li>
      `;
    }

    fetchLeaderboard();
  </script>
</body>
</html>
