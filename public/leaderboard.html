<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Leaderboard - Invite System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-size: 14px;
      background-color: #f0f2f5;
      color: #333;
    }
    .container {
      max-width: 100%;
      padding: 15px;
    }
    .card {
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card-body {
      padding: 20px;
    }
    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.875rem;
      border-radius: 20px;
    }
    .leaderboard-header {
      background-color: #4a90e2;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .card-title {
      color: #4a90e2;
      font-weight: bold;
    }
    .table {
      color: #333;
    }
    .table th {
      color: #4a90e2;
    }
    .pagination .page-link {
      color: #4a90e2;
    }
    .pagination .page-item.active .page-link {
      background-color: #4a90e2;
      border-color: #4a90e2;
    }
    .top-3 {
      font-weight: bold;
      font-size: 1.1em;
    }
    .rank-1 {
      background-color: #ffd700;
      color: #333;
    }
    .rank-2 {
      background-color: #c0c0c0;
      color: #333;
    }
    .rank-3 {
      background-color: #cd7f32;
      color: #333;
    }
    .medal {
      font-size: 1.2em;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="leaderboard-header d-flex justify-content-between align-items-center">
      <h3 class="mb-0"><i class="fas fa-trophy me-2"></i>Leaderboard</h3>
      <a href="dashboard.html" class="btn btn-light btn-sm">
        <i class="fas fa-home d-inline d-sm-none"></i>
        <span class="d-none d-sm-inline">Back to Dashboard</span>
      </a>
    </div>
    <div class="card">
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Rank</th>
              <th scope="col">User</th>
              <th scope="col">Invites</th>
            </tr>
          </thead>
          <tbody id="leaderboardBody">
            <!-- Leaderboard data will be inserted here -->
          </tbody>
        </table>
        <nav aria-label="Leaderboard pagination">
          <ul class="pagination justify-content-center" id="pagination">
            <!-- Pagination will be inserted here -->
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let currentPage = 1;
    let totalPages = 1;

    async function fetchLeaderboard(page = 1) {
      try {
        const response = await fetch(`/api/users?page=${page}`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          }
        });
        
        if (response.ok) {
          const data = await response.json();
          const leaderboardBody = document.getElementById('leaderboardBody');
          leaderboardBody.innerHTML = '';
          
          data.result.users.forEach((user, index) => {
            const rank = (page - 1) * 10 + index + 1;
            let rowClass = '';
            let medal = '';
            if (rank === 1) {
              rowClass = 'rank-1 top-3';
              medal = '<span class="medal">ðŸ¥‡</span>';
            } else if (rank === 2) {
              rowClass = 'rank-2 top-3';
              medal = '<span class="medal">ðŸ¥ˆ</span>';
            } else if (rank === 3) {
              rowClass = 'rank-3 top-3';
              medal = '<span class="medal">ðŸ¥‰</span>';
            }
            const row = `
              <tr class="${rowClass}">
                <th scope="row">${medal}${rank}</th>
                <td>${user.name}</td>
                <td>${user.inviteCount}</td>
              </tr>
            `;
            leaderboardBody.innerHTML += row;
          });

          currentPage = data.result.currentPage;
          totalPages = data.result.totalPages;
          updatePagination();
        } else {
          throw new Error('Failed to fetch leaderboard data');
        }
      } catch (error) {
        console.error('Error fetching leaderboard:', error);
        alert('Failed to load leaderboard. Please try again later.');
      }
    }

    function updatePagination() {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = '';

      // Previous button
      pagination.innerHTML += `
        <li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="fetchLeaderboard(${currentPage - 1})">&laquo;</a>
        </li>
      `;

      // Page numbers
      for (let i = 1; i <= totalPages; i++) {
        pagination.innerHTML += `
          <li class="page-item ${currentPage === i ? 'active' : ''}">
            <a class="page-link" href="#" onclick="fetchLeaderboard(${i})">${i}</a>
          </li>
        `;
      }

      // Next button
      pagination.innerHTML += `
        <li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
          <a class="page-link" href="#" onclick="fetchLeaderboard(${currentPage + 1})">&raquo;</a>
        </li>
      `;
    }

    fetchLeaderboard();
  </script>
</body>
</html>
