<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Complete Tasks - Invite System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-size: 14px;
      background-color: #f0f2f5;
      color: #333;
    }
    .container {
      max-width: 100%;
      padding: 15px;
    }
    .card {
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .card-body {
      padding: 20px;
    }
    .btn {
      border-radius: 20px;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      background-color: #f8f9fa;
    }
    .task-content {
      flex-grow: 1;
    }
    .task-reward {
      font-weight: bold;
      color: #28a745;
    }
    .btn-complete.completed {
      background-color: #28a745;
      border-color: #28a745;
    }
    .btn-complete.completed:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="invite-header text-center">
      <h2><i class="fas fa-tasks me-2"></i>Your Task List</h2>
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title mb-4">Complete these tasks to earn rewards and unlock full access:</h5>
        <div id="taskList">
          <!-- Tasks will be dynamically inserted here -->
        </div>
        <div id="totalPoints" class="text-center mt-3">
          <h5>Total Points: <span id="pointsValue">0</span></h5>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const taskList = document.getElementById('taskList');
      const pointsValue = document.getElementById('pointsValue');

      let totalPoints = 0;

      // Fetch tasks from server
      try {
        const response = await fetch('/api/tasks');
        if (response.ok) {
          const data = await response.json();
          if (data.con && data.result) {
            renderTasks(data.result);
          } else {
            throw new Error('Invalid server response');
          }
        } else {
          throw new Error('Failed to fetch tasks');
        }
      } catch (error) {
        console.error('Error fetching tasks:', error);
        taskList.innerHTML = '<p class="alert alert-danger">Failed to load tasks. Please try again later.</p>';
      }

      function renderTasks(tasks) {
        taskList.innerHTML = tasks.map(task => `
          <div class="task-item" data-task-id="${task._id}">
            <div class="task-content">
              <h6><i class="fas fa-check-circle me-2"></i>${task.title}</h6>
              <p>${task.description}</p>
              <button class="btn btn-primary btn-sm btn-complete" onclick="completeTask('${task._id}', ${task.points}, this)">Complete Task</button>
            </div>
            <div class="task-reward">
              <i class="fas fa-coins me-1"></i>${task.points} points
            </div>
          </div>
        `).join('');
      }

      // Global function to complete a task
      window.completeTask = function(taskId, points, button) {
        if (!button.classList.contains('completed')) {
          button.classList.add('completed');
          button.textContent = 'Completed';
          button.disabled = true;
          totalPoints += points;
          pointsValue.textContent = totalPoints;
        }
      };
    });
  </script>
</body>
</html>
