<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Invite System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Roboto', sans-serif;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-floating {
      margin-bottom: 20px;
    }
    .btn-primary {
      width: 100%;
      padding: 10px;
    }
    .text-danger {
      font-weight: 500;
    }
    .signup-link {
      text-align: center;
      margin-top: 20px;
    }
    .signup-link a {
      color: #007bff;
      text-decoration: none;
    }
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2><i class="fas fa-user-circle"></i> Login</h2>
    </div>
    <form id="loginForm">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-sign-in-alt me-2"></i>Login
      </button>
    </form>
    <div id="loginError" class="text-danger mt-3 text-center"></div>
    <div class="signup-link">
      <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    async function checkAuthStatus() {
      try {
        console.log("Checking auth status");
        const response = await fetch('https://invitecodebackend-production.up.railway.app/api/users/info', {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json'
          },
          credentials: 'include'
        });

        console.log("Auth check response status:", response.status);

        if (response.ok) {
          console.log("User authenticated, redirecting to dashboard");
          window.location.href = 'dashboard.html';
        }
      } catch (error) {
        console.error('Error checking auth status:', error);
      }
    }

    checkAuthStatus();

    document.getElementById('loginForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        console.log("Attempting login");
        const response = await fetch('https://invitecodebackend-production.up.railway.app/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password }),
          credentials: 'include'
        });

        console.log("Login response status:", response.status);

        if (response.ok) {
          console.log("Login successful, redirecting to dashboard");
          window.location.href = 'dashboard.html';
        } else {
          const errorData = await response.json();
          console.error("Login failed:", errorData);
          document.getElementById('loginError').innerText = errorData.message || 'Login failed!';
        }
      } catch (error) {
        console.error('Error during login:', error);
        document.getElementById('loginError').innerText = 'An error occurred. Please try again.';
      }
    });
  </script>
</body>
</html>
